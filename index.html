  <script>
    // Establecer la fecha de lanzamiento
    var launchDate = new Date("Dec 31, 2024 23:59:59").getTime();

    // Actualizar el contador cada segundo
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = launchDate - now;

        // Cálculos de tiempo para días, horas, minutos y segundos
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Mostrar el resultado en el elemento con id="contador"
        document.getElementById("contador").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // Si la cuenta atrás ha terminado, escribe algo
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("contador").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
